<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-card {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .otp-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .highlight {
            color: #4e54c8;
            font-weight: bold;
        }

        .otp-box {
            margin-top: 25px;
            display: inline-block;
            font-size: 38px;
            letter-spacing: 8px;
            font-weight: 700;
            color: #4e54c8;
            background: #f1f2ff;
            padding: 12px 20px;
            border-radius: 10px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="otp-card">
    <div class="otp-title">OTP Verification</div>

    <h2>
        Hello <span class="highlight" th:text="${name}"></span>,
    </h2>

    <p>Your One-Time Password is:</p>

    <div class="otp-box" th:text="${otp}"></div>

    
</div>

</body>
</html>

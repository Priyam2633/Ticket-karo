<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .otp-card {
            width: 440px;
            padding: 35px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #5a67d8;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #222;
            margin-bottom: 18px;
        }

        .greeting {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
        }

        .highlight {
            color: #5a67d8;
            font-weight: 600;
        }

        .otp-box {
            margin: 25px auto;
            display: inline-block;
            padding: 14px 26px;
            font-size: 36px;
            letter-spacing: 10px;
            font-weight: 700;
            color: #5a67d8;
            background: linear-gradient(135deg, #edf2ff, #e0e7ff);
            border-radius: 12px;
            box-shadow: inset 0 0 0 1px #c3dafe;
        }

        .info {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .divider {
            height: 1px;
            background: #e5e7eb;
            margin: 22px 0;
        }

        .footer {
            font-size: 13px;
            color: #888;
        }

        .footer span {
            color: #e53e3e;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="otp-card">
    <div class="logo">üîê Secure Access</div>
    <div class="title">OTP Verification</div>

    <p class="greeting">
        Hello <span class="highlight" th:text="${name}"></span>,
    </p>

    <p class="info">
        Use the One-Time Password below to verify your account.
    </p>

    <div class="otp-box" th:text="${otp}"></div>

    <p class="info">
        This OTP is valid for <strong>5 minutes</strong>.  
        Please do not share it with anyone.
    </p>

    <div class="divider"></div>

    <p class="footer">
        If you didn‚Äôt request this, please ignore this message. <br>
        <span>Stay safe.</span>
    </p>
</div>

</body>
</html>
